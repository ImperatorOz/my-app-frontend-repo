name: my-app-frontend Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.17.0'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Test
      run: npm test
      
    - name: Deploy
      env:
        HOST: ${{ secrets.HOST }}
        USER: jesse
        PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" --delete ./build/ ${USER}@${HOST}:/home/jesse/app/
        ssh -i private_key -o StrictHostKeyChecking=no ${USER}@${HOST} 'cd /home/jesse/app && npm install && pm2 restart app'
