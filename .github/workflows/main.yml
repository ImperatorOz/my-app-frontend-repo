name: my-app-frontend Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}  # Ensure this is set in GitHub secrets
        run: npm run build

      - name: Deploy
        env:
          HOST: ${{ secrets.HOST }}  # Ensure this is set in GitHub secrets
          USER: jesse                 # Your EC2 username
          PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}  # Ensure this is set in GitHub secrets
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" --delete ./build/ ${USER}@${HOST}:/home/jesse/app/frontend/

      - name: Clean up
        if: always()
        run: rm -f private_key
